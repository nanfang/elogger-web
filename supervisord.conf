[inet_http_server]
port = 127.0.0.1:9001
username = nanfang
password = nanfang

[supervisord]
logfile = /opt/event-logger/logs/supervisord.log
logfile_maxbytes = 50MB
logfile_backups = 10
loglevel = info
pidfile = /tmp/supervisord.pid
nodaemon = false
minfds = 1024
minprocs = 200
childlogdir = /opt/event-logger/logs

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl = http://127.0.0.1:9001
username = nanfang
password = nanfang

[program:event-logger]
command = python application.py
directory = /opt/event-logger/deployed/eventlogger
process_name = %(program_name)s
redirect_stderr = true
stdout_logfile = /opt/event-logger/logs/event-logger.log
autorestart = true
