<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Welcome to eLogger! Enjoy it!</title>
    <link rel="stylesheet" href="../static/css/styles.css" type="text/css"  media="all"/>
    <link rel="stylesheet" href="../static/css/jquery-ui-1.8.11.custom.css" type="text/css" media="all"/>
    <script type="text/javascript" src="../static/js/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery-ui-1.8.11.custom.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery.editinplace.js"></script>
    {% block head %}{% endblock %}
</head>

<body>
<section id="page"> <!-- Defining the #page section with the section tag -->

    <header> <!-- Defining the header section of the page with the appropriate tag -->
        <hgroup>
            <h1>eLogger</h1>

            <h2>Log yourself everywhere</h2>
        </hgroup>
        <nav class="clear"> <!-- The nav link semantically marks your main site navigation -->
            <ul>
                <li><a href="/logs" class="{% if '/logs' == request.path %} selected {% endif %}">Logs</a></li>
                <li><a href="/notes" class="{% if '/notes' == request.path %} selected {% endif %}">Notes</a></li>
                <li><a href="/retro" class="{% if '/retro' == request.path %} selected {% endif %}">Retro</a></li>
                <li><a href="/todos" class="{% if '/todos' == request.path %} selected {% endif %}">Todos<span class='alpha'>(alpha)</span></a></li>
            </ul>
        </nav>
        <div class="direction clear">
            <pre>{{direction}}</pre>
        </div>
        <div class="clear">
            <div class="profile">Dear {{session['username']}}, welcome to eLogger! <a href="/sign-out">Logout</a></div>
        </div>

    </header>

    <section> <!-- A new section with the articles -->
        {% block content %}{% endblock %}
    </section>

    <footer> <!-- Marking the footer section -->
        <p>Copyright 2011</p> <!-- Change the copyright notice -->
        <a href="#" class="up">Go UP</a>
    </footer>
</section>
<!-- Closing the #page section -->
</body>
<script type="text/javascript">
    $(".direction").editInPlace({
                save_if_nothing_changed:true,
                cancel_button:'',
                url: "/direction",
                default_text: "",
                bg_over: "#cff",
                field_type: "textarea",
                textarea_rows: "2",
                textarea_cols: "50"
            });

</script>
</html>
