<!DOCTYPE html>
<html>

<body>
<article class="login"> <!-- The new article tag. The id is supplied so it can be scrolled into view. -->
    <hgroup>
        <h1>eLogger</h1>
    </hgroup>
    <div class="line"></div>
    <!-- Table CODE-->
    <h4>Sign In</h4>

    <form action="/sign-in" method="POST">
        <label>Username:</label><input type="text" class="login_input" name='username'/>

        <input type="submit" value="Sign In" class="button"/>
    </form>
    <!-- /Table CODE -->
</article>
<!-- Article 1 end -->
